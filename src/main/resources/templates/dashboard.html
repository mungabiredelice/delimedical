<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
     crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/landing-style.css}">
</head>
<body>
    
    <nav class="navbar navbar-ligh  ">
        <a class="navbar-brand text-light">INK-Pharma</a>
        <form class="form-inline">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-sm mr-3" data-toggle="modal" data-target="#Backdrop">
Logout
</button>
</form>
</nav>
<div class="row">
    <div class="col-4" th:fragment="menu">
        <div class="list- mt-5 ml-5 w-75 border rounded-top">
    <a th:href="@{/dashboard}" class="list-group-item list-group-item-action bg-info text-white text-center" aria-current="true">
      Home
    </a>
    <a th:href="@{/registerMedecine}" class="list-group-item list-group-item-action">Add Medecine</a>
   
    <a th:href="@{/bought}" class="list-group-item list-group-item-action">Bought Medecines</a>
    <a th:href="@{/stock}" class="list-group-item list-group-item-action ">Stock</a>
    <a th:href="@{/users}" class="list-group-item list-group-item-action ">Users</a>
  </div>
    </div>
    <div class="col-4">
       
        <table class="table mt-5 ml-5 shadow-lg">
            <thead class="bg-light text-dark rounded-top border shadow-lg">
              <tr>
                
                <th scope="col">name</th>
                <th scope="col">category</th>
                <th scope="col">type</th>
                <th scope="col">quantity</th>
                <th scope="col">price</th>
                <th scope="col">status</th>
                <th scope="col">approval/rejection</th>
                <th colspan="2" scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="mede :${Medecine}">
                    <td th:text="${mede.name}"></td>
                    <td th:text="${mede.category}"></td>
                    <td th:text="${mede.type}"></td>
                    <td th:text="${mede.quantity}"></td>
                    <td th:text="${mede.price}"></td>
                    <td th:text="${mede.status}"></td>
                    <td th:text="${mede.approval}"></td>
                    <td><a th:href="@{/deleteMedecine/{id}(id=${mede.id})}" class="btn btn-danger">delete</a></td>
                    <td><a th:href="@{/update/{id}(id=${mede.id})}" class="btn btn-success">Update</a></td>
                    
             
              </tr>
            </tbody>
          </table>
    </div>
</div>




</body>
</html>
