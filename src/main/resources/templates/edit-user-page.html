<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
         crossorigin="anonymous">
    </head>
    <body>
      
        
         <!-- Modal register -->
         <div class="container w-75 bg-light mt-5 shadow-lg">

         
    <form method="post" th:action="@{/saveSignup}" th:object="${data}">
       
              <div class="modal-body ">
                <input type="hidden" name="Uid" th:value="${data.Uid}">
                <label for="">user name:</label>
                  <input type="text" name="name" class="form-control mb-3" th:value="${data.name}">
                  <label for="">National ID:</label>
                  <input type="text" name="id_card" class="form-control mb-3" th:value="${data.id_card}">
                  <label for="">Email:</label>
                  <input type="text" name="email" class="form-control mb-3" th:value="${data.email}">
                  <label for="">Phone:</label>
                  <input type="text" name="phone" class="form-control mb-3" th:value="${data.phone}">
                  <label for="">Password:</label>
                  <input type="password" name="password" class="form-control mb-3" th:value="${data.password}">
                  <input type="submit" class="btn btn-success btn-block" value="Update">
              </div>
              
          
      </form>
    </div>
    </body>
</html>
